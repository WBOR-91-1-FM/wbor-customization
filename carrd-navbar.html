<style>
    body {
        font-family: 'Inter', sans-serif;
        letter-spacing: 0.025rem;
    }

    .navbar a,
    .navbar button {
        text-transform: lowercase;
    }

    .navbar a:nth-child(6) {
        text-transform: uppercase !important;
    }

    .navbar a:nth-child(7) {
        text-decoration: underline;
    }

    /* Navbar Styles */
    .navbar {
        overflow: hidden;
        background-color: transparent;
        display: block;
        width: 100%;
        text-align: center;
    }

    .navbar a {
        color: #EEEEEE;
        padding: 14px 16px;
        float: left;
        text-decoration: none;
    }

    /* Hamburger Menu Styles */
    .navbar .hamburger {
        display: none;
        cursor: pointer;
    }

    .navbar .hamburger::before {
        content: "(";
        /* Stylize with CSS rather than the link field itself */
    }

    .navbar .hamburger::after {
        content: ")";
        /* Stylize with CSS rather than the link field itself */
    }

    /* Submenu Styles */
    .submenu {
        float: left;
        overflow: hidden;
    }

    .submenu .caretbutton {
        background-color: inherit;
        color: #EEEEEE;
        padding: 12px 16px;
        /* padding 12px adjusted for Carrd*/
        margin: 0;
        border: none;
        outline: none;
        font-size: inherit;
        font-family: inherit;
        cursor: pointer;
    }

    .submenu-links {
        background-color: #333435;
        min-width: 160px;
        display: none;
        position: absolute;
        z-index: 1;
    }

    .submenu-links a {
        color: #EEEEEE;
        padding: 14px 16px;
        display: block;
        float: none;
        text-decoration: none;
        text-align: left;
    }

    .submenu:hover .submenu-links {
        display: block;
    }

    /* Media Queries (device specific styling) */

    /* Desktop Only */
    @media screen and (min-width: 601px) {

        .navbar a:hover,
        .submenu:hover .caretbutton {
            background-color: #515253;
        }

        #navbar {
            display: flex;
        }

        #navMenu {
            margin: 0 auto;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .navbar a {
            display: flex;
            height: 100%;
            align-items: center;
        }

        .submenu,
        .caretbutton {
            height: 100%;
        }
    }

    /* Mobile Only */
    @media screen and (max-width: 600px) {

        .navbar a:not(:first-child),
        .submenu .caretbutton {
            display: none;
        }

        .submenu a:first-child {
            display: none;
        }

        .navbar a.hamburger {
            float: right;
            display: flex;
            align-items: center;
            height: 67px
        }

        .navbar.responsive {
            position: relative;
            border-radius: 5px;
        }

        .navbar.responsive .hamburger {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            height: 67px
        }

        .navbar.responsive a {
            display: block;
            float: none;
            text-align: left;
        }

        #navMenu>a:nth-child(1) {
            height: 67px;
        }

        #navMenu>a:nth-child(2),
        #navMenu>a:nth-child(3),
        #navMenu>a:nth-child(4),
        .submenu-links>a:nth-child(n) {
            text-align: center;
        }

        .submenu-links>a:nth-child(n) {
            background-color: #313131 !important
        }

        .navbar.responsive .submenu {
            float: none;
        }

        .navbar.responsive .submenu .caretbutton {
            display: block;
            width: 100%;
            background-color: #232526;
            cursor: pointer;
        }

        .navbar.responsive .submenu-links {
            position: relative;
        }

        div#navMenu.navbar.responsive a {
            background-color: #232526;
        }
    }
</style>

<script>

            nav.classList.toggle("responsive");

            event.preventDefault();
            toggleResponsiveNav(); // shows if hidden, hides if shown

        // close the menu after clicking

                );
            });
        });

        // Ideally here we'd hide the submenu dropdown when any of the links within it
        // are clicked so that it doesn't stay active when navigating between pages,
        // though I tried a few approaches to this and the effort sadly seems futile.
        // Maybe someone with more experience on this can implement in the future.

        // Close the responsive (mobile) menu when clicking outside the navbar
        document.addEventListener("click", function (event) {
            if (!nav.contains(event.target) && nav.classList.contains("responsive")) {
                toggleResponsiveNav();
            }
        });

        aboutButton.addEventListener("click", function () {

                event.preventDefault(); // Prevent the default action
                window.location.href = "/#about"; // Redirect to the desired link
            }
        });
    });
</script>
