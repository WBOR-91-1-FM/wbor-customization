<!-- Depending on the user's device, open the contact page or messaging app -->

<script>
  function openSMS() {
    var windowWidth = window.innerWidth;

    if (windowWidth < 500) {
      window.location.href = "sms:2077212348";
    } else {
      window.location.href = "#contact";
    }
  }
</script>
